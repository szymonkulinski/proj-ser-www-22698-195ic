		 <header class="masthead bg-primary text-white"  style="height:100vh;">
            <div class="container d-flex align-items-center flex-column">
				<form>
				  <div class="form-group">
					<label for="exampleFormControlInput1">Wprowadź email:</label>
					<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@gmail.com">
				  </div>
				  <div class="form-group">
					<label for="exampleFormControlSelect1">Wprowadź rok rozpoczęcia studiów</label>
					<select class="form-control" id="exampleFormControlSelect1">
					  <option>2015/2016</option>
					  <option>2016/2017</option>
					  <option>2017/2018</option>
					  <option>2018/2019</option>
					  <option>2019/2020</option>
					  <option>2020/2021</option>
					</select>
				  </div>
				  <div class="form-group">
					<label for="exampleFormControlSelect2">Wprowadź semest roku studiów</label>
					<select multiple class="form-control" id="exampleFormControlSelect2">
					  <option>1</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5</option>
					  <option>6</option>
					  <option>7</option>
					</select>
				  </div>
				  
				  <div class="form-group">
					<label for="exampleFormControlTextarea1">Treść podania:</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				  </div>
				  <label>Wprowadź rozszerzenie:</label>
				  <br>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
					  <label class="form-check-label" for="inlineRadio1">Sieci internetowe</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
					  <label class="form-check-label" for="inlineRadio2">Programowanie aplikacji użytkowych</label>
					</div>
					<form>
					  <div class="form-group">
						<label for="exampleFormControlFile1">Opcjonalny załącznik:</label>
						<input type="file" class="form-control-file" id="exampleFormControlFile1">
					  </div>
					<div>
				  <button type="submit" class="btn btn-secondary">Submit</button>
				  </div>
				</form>
            </div>
