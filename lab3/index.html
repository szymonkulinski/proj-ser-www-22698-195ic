<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id ="world" style="font-size: 30px">Hello, world!</div>
	<button id = "Alert">Wyświetl Alert!</button>
	<button id = "ChangeColor">Zmień kolor tła</button>
	<br></br>
	<button id = "PrevFont">Poprzedni Font</button>
	<button id = "NextFont">Następny Font</button>
	<br></br>
	<button id = "DelateAlert">Usuń Listenera przycisku "Zmien Kolor"</button>
	<br>
	Font:
	<br>
	<button id = "FontSizePlus">+</button>	
	<button id = "FontSizeMinus">-</button>	
	
	<div id = "Height"></div>
	<div id = "Width"></div>
	<div id = "Message"></div>
	<textarea id = "Texta"></textarea>
	<div id = "Characters"></div>
	<div id = "WritedText"></div>
	<div id = "WritedMessage"></div>
	<div id = "PastedMessages"></div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
	<script>
		Alert.addEventListener("click", function(){ alert("Alert!"); });
		Alert.addEventListener("mouseenter", changeBackgroundTo);
		Alert.addEventListener("mouseleave", changeBackgroundWhite);
		
		Texta.addEventListener("input", characterCount);
		Texta.addEventListener("change", writeMessage);
		
		world.addEventListener("copy", changeHello);
		Texta.addEventListener("select", writeSelectedText);
		
		Texta.addEventListener("paste", countPastedThings);
		
		var copy = 1;
		var pasted = 0;
		
		function countPastedThings()
		{
			pasted++;
			document.getElementById("WritedText").innerHTML = "Liczba wklejonych rzeczy: " + pasted;
		}
		function writeSelectedText()
		{
			var text = Texta.value;
			var indexStart=Texta.selectionStart;
			var indexEnd=Texta.selectionEnd;
			var tekst = text.substring(indexStart, indexEnd);
			document.getElementById("WritedText").innerHTML = "Zaznaczony tekst: " + tekst;
		}
		
		function writeMessage()
		{
			var text = Texta.value;
			document.getElementById("WritedMessage").innerHTML = "Wpisana wiadomość: " + text;
		}
		
		function changeHello()
		{
			document.getElementById("world").innerHTML = "Hello, world! x" + copy;
			copy++;
		}
		
		function characterCount()
		{
			var len = Texta.value.length;
			if (len >= 500) {
			  Texta.value = Texta.value.substring(0, 500);
			} else {
			  $('#charNum').text(500 - len);
			}
			document.getElementById("Characters").innerHTML = "Liczba znaków: " + len + "/" + 500;
		}
		
		function changeBackgroundTo()
		{
			this.style.background = "red";
		}
		
		function changeBackgroundWhite()
		{
			this.style.background = "white";
		}
		
		function randomColor()
		{
			var x = Math.floor(Math.random() * 256);
			var y = Math.floor(Math.random() * 256);
			var z = Math.floor(Math.random() * 256);
			var color = "rgb(" + x + "," + y + "," + z + ")";
			return color;
		} 

		function SetRandomColor()
		{
			document.body.style.backgroundColor = randomColor();
		} 

		ChangeColor.addEventListener("click", SetRandomColor);
		
		num = 0;
		numUp = 0;
		$(document).keydown(function (event) {
                switch (event.keyCode) {
                    // Left Arrow
                    case 39: num+=5;
                             document.getElementsByTagName("body")[0].style.marginLeft = num + 'px';
                             break;
                    // Right Arrow
                    case 37: num-=5;
                             document.getElementsByTagName("body")[0].style.marginLeft = num + 'px';
                             break;
					case 40: numUp+=5;
                             document.getElementsByTagName("body")[0].style.marginTop = numUp + 'px';
                             break;
                    // Right Arrow
                    case 38: numUp-=5;
                             document.getElementsByTagName("body")[0].style.marginTop = numUp + 'px';
                             break;
                }
            });
		DelateAlert.addEventListener("click", function(){ ChangeColor.removeEventListener("click", SetRandomColor); });
		
		function reportWindowHeight()
		{
			document.getElementById("Height").innerHTML = "Screen Height: " + window.innerHeight;
		} 
		
				
		function reportWindowWidth()
		{
			document.getElementById("Width").innerHTML = "Screen Width: " + window.innerWidth;
		} 
		
		window.addEventListener('resize', reportWindowHeight);
		window.addEventListener('resize', reportWindowWidth);
		
		
		document.addEventListener('mouseenter', InWindowMessage);
		document.addEventListener('mouseleave', outOfWindowMessage);
		
		
		function outOfWindowMessage()
		{
			document.getElementById("Message").innerHTML = "Kursor poza oknem!";
		} 
		function InWindowMessage()
		{
			document.getElementById("Message").innerHTML = "Kursor znajduje się w oknie";
		} 
		
		numFont = 0;
		function nextFont()
		{
			var fontType = [ "Arial", "Verdana", "Helvetica"];
			numFont+=1;
			if(numFont > 3)
				numFont = 0;
			document.getElementById("world").style.fontFamily = fontType[numFont];
		}
		
		function prevFont()
		{
			var fontType = [ "Arial", "Verdana", "Helvetica"];
			numFont-=1;
			if(numFont < 0)
				numFont = 3;
			document.getElementById("world").style.fontFamily = fontType[numFont];
		}
		
				
		NextFont.addEventListener("click", nextFont)
		PrevFont.addEventListener("click", prevFont)
		
		fontSizeInt = 30;
		document.getElementById("world").style.fontSize = fontSizeInt;
		
		function fontSizePlus()
		{
			fontSizeInt++;
			document.getElementById("world").style.fontSize = fontSizeInt + 'px';
		}
		
		function fontSizeMinus()
		{
			fontSizeInt--;
			document.getElementById("world").style.fontSize = fontSizeInt + 'px';
		}
		
		function fontSizePlusDouble()
		{
			fontSizeInt+=5;
			document.getElementById("world").style.fontSize = fontSizeInt + 'px';
		}
		
		function fontSizeMinusDouble()
		{
			fontSizeInt-=5;
			document.getElementById("world").style.fontSize = fontSizeInt + 'px';
		}

		FontSizePlus.addEventListener("click", fontSizePlus)
		FontSizeMinus.addEventListener("click", fontSizeMinus)
		
		FontSizePlus.addEventListener("dblclick", fontSizePlusDouble)
		FontSizeMinus.addEventListener("dblclick", fontSizeMinusDouble)
	</script>
  </body>
</html>
