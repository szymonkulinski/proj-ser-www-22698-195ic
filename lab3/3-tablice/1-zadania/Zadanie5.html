	<script>
		function sort(tab)
		{
			const tabCopy = tab.sort((a,b) => b.length - a.length);
		}
		function countCharacters(tab)
		{
			len = 0;
			for(let i = 0; i < tab.length; i++)
			{
				len += tab[i].length;
			}
			return len;
		}
	</script>
