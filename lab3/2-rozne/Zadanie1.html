<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadania - podstawy</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
	<script>
		function countWord(txt)
		{
			iloscSlow = txt.split(' ').length;
			if(txt === '')
				console.info("nie ma co liczyc");
			else
			alert("Tekst \"" + txt + "\" składa się z " + iloscSlow + " wyrazów");
		}
	</script>
</head>
<body>
	<script>
		txt = window.prompt('Wprowadz zdanie:');
		countWord(txt);
	</script>

</body>
</html>
