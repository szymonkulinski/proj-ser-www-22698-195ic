	<script>
		document.getElementById("hello-world").style.fontFamily = "Impact,Charcoal,sans-serif";
		document.getElementById("hello-world").style.textAlign = "center";

	<script>
		document.body.style.backgroundColor = "gray";
		document.body.style.color = "Blue";
		document.getElementsByTagName("body")[0].style.marginLeft = "10px";
	</script>
	
	<script>
		"use strict";
		var numberOfNotifications = parseInt(document.getElementById("notificationNumber").innerHTML); 
		var notificationShown = 0;
		
		$("#notificationButton").click(function(){
		var numberOfNotifications = parseInt(document.getElementById("notificationNumber").innerHTML);
		if(numberOfNotifications > 0)
		{
			for(let i = 0; i < numberOfNotifications; i++)
				{
					const para = document.createElement("p");
					para.setAttribute("id", "p" + (i + 1));
					const node = document.createTextNode("Notification " + (i + 1));
					para.appendChild(node);
					const element = document.getElementById("notificationDiv");
					element.appendChild(para);
					notificationShown++;
				}
			numberOfNotifications = 0;
			$("#notificationNumber").text(numberOfNotifications);

		}
			   
		else
		{
			for(; 0 < notificationShown; notificationShown--)
				{
					const elmnt = document.getElementById("p" + notificationShown);
					elmnt.remove();
				}
		}
			
		});
	</script>

	<script>
		'use strict';
		$("#addNotificationButton").click(function(){
		numberOfNotifications = parseInt(document.getElementById("notificationNumber").innerHTML);
		numberOfNotifications++;
		
		for(; 0 < notificationShown; notificationShown--)
		{
			const elmnt = document.getElementById("p" + notificationShown);
			elmnt.remove();
		}
		
		$("#notificationNumber").text(numberOfNotifications);
		});
	</script>

		document.getElementById("windowWidtht").innerHTML = "Window Height: " + window.innerWidth;
		document.getElementById("windowsHeight").innerHTML = "Window Height: " + window.innerHeight;
		
		$(window).on('resize',function(){
		document.getElementById("windowWidtht").innerHTML = "Window Height: " + window.innerWidth;
		document.getElementById("windowsHeight").innerHTML = "Window Height: " + window.innerHeight;
		}
		);
	</script>
	<div id="txt"></div>

	<script>
	function startTime() {
	  const today = new Date();
	  let h = today.getHours();
	  let m = today.getMinutes();
	  let s = today.getSeconds();
	  m = checkTime(m);
	  s = checkTime(s);
	  document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
	  setTimeout(startTime, 1000);
	}

	function checkTime(i) {
	  if (i < 10) {i = "0" + i};
	  return i;
	}
	</script>
